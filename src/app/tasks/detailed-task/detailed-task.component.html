<div class="card" *ngIf="task">
    <div class="card-header">
        <h1>Details</h1>
    </div>
    <div class="card-body">
        <div class='row'>
            <div class='col-md-8'>
              <div class='row'>
                <div class='col-md-3 detailTitle ml-5'>Quote ID:</div>
                <div class='col-md-8 detailInfo'>{{task.QuoteID}}</div>
              </div>
              <div class='row'>
                <div class='col-md-3 detailTitle ml-5'>Quote Type:</div>
                <div class='col-md-8 detailInfo'>{{ task.QuoteType}}</div>
              </div>
              <div class='row'>
                <div class='col-md-3 detailTitle ml-5'>Contact</div>
                <div class='col-md-8 detailInfo'>{{ task.Contact }}</div>
              </div>
              <div class='row'>
                <div class='col-md-3 detailTitle ml-5'>Task: </div>
                <div class='col-md-8'>{{ task.Task }}</div>
              </div>
              <div class='row'>
                <div class='col-md-3 detailTitle ml-5'>Due Date: </div>
                <div class='col-md-8 detailInfo'>{{ task.DueDate | date: 'medium' }}</div>
              </div>
              <div class='row'>
                <div class='col-md-3 detailTitle ml-5'>Task Type:</div>
                <div class='col-md-8 detailInfo'>{{ task.TaskType }}</div>
              </div>
            </div>
      
            <div class='col-md-4'>
              <img class='center-block img-responsive' style="width: 200px; margin: 5px;" src="assets/img/tasks.png">
            </div>
          </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-info" (click)="onBack()"><i class="fa fa-chevron-left"></i>Back</button>
    </div>
</div>
